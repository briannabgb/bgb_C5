<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="bgbWeather.css">
    <title>Document</title>
</head>
<body>
    <div class="header">
        Weather Dashboard
    </div>
    <div class="main">
        <section class="columnOne">
            <div class="directions">
                <p>Search for a city:</p>
            </div>
            <div> 
                <input type="text" class="input" placeholder="City">
            </div>
            <div>
                <button class="search"> 
                    Search
                </button>
            </div>
            <hr class="solid" id="break">
            <div>
                <button class="atlanta">Atlanta</button>
            </div>
            <div>
                <button class="denver">Denver</button>
            </div>
            <div>
                <button class="seattle">Seattle</button>
            </div>
            <div>
                <button class="sanFran">San Francisco</button>
            </div>
            <div>
                <button class="orlando">Orlando</button>
            </div>
            <div>
                <button class="newYork">New York</button>
            </div>
            <div>
                <button class="chicago">Chicago</button>
            </div>
            <div>
                <button class="austin">Austin</button>
            </div>
        </section>
        <section class="columnTwo">
            <div class="dailyWeatherText">
                <p>Atlanta (09/13/22) </p>
                <p>Temp: 76.62 &#8451 F</p>
                <p>Wind: 8.43 MPH </p>
                <p>Humidty: 44%</p>

            </div>
            <div class="forecastText">
                <p>5-Day Forecast:</p>

            </div>
            <div class="weatherContainers">

            </div>



        </section>

        



    </div>
    <script src="index.js"></script>
</body>
</html>
